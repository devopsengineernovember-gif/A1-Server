apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mcp-edge
  namespace: ingress
  labels:
    app.kubernetes.io/name: mcp-edge
    app.kubernetes.io/component: edge-gateway
    app.kubernetes.io/part-of: a2-stack
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: mcp-edge
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 9000
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: auth
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 9000
    - to: []
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53