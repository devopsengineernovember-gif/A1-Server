apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: mcp-edge

resources:
  - deployment.yaml
  - servicemonitor.yaml
  - networkpolicy.yaml
  - poddisruptionbudget.yaml

commonLabels:
  app.kubernetes.io/component: edge-gateway
  app.kubernetes.io/part-of: a2-stack

replicas:
  - name: mcp-edge
    count: 3

images:
  - name: nginx
    newName: nginx
    newTag: 1.24-alpine