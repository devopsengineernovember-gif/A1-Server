apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-edge
  namespace: ingress
  labels:
    app.kubernetes.io/name: mcp-edge
    app.kubernetes.io/component: edge-gateway
    app.kubernetes.io/part-of: a2-stack
    app.kubernetes.io/version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: mcp-edge
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mcp-edge
        app.kubernetes.io/component: edge-gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: mcp-edge
      nodeSelector:
        node-role: "orchestrator"
        host: "A1"
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
      containers:
        - name: mcp-edge
          image: nginxinc/nginx-unprivileged:1.25-alpine
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          ports:
            - name: http
              containerPort: 8080
            - name: grpc
              containerPort: 9000
            - name: metrics
              containerPort: 9090
          env:
            - name: PORT
              value: "8080"
            - name: GRPC_PORT
              value: "9000"
            - name: METRICS_PORT
              value: "9090"
            - name: AUTH_SERVICE_URL
              value: "http://keycloak.auth.svc.cluster.local:8080"
            - name: SESSION_SERVICE_URL
              value: "http://mcp-session.auth.svc.cluster.local:8080"
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/cache
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-edge
  namespace: ingress
  labels:
    app.kubernetes.io/name: mcp-edge
    app.kubernetes.io/component: edge-gateway
    app.kubernetes.io/part-of: a2-stack
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: mcp-edge
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
    - name: grpc
      port: 9000
      targetPort: 9000
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcp-edge
  namespace: ingress
  labels:
    app.kubernetes.io/name: mcp-edge
    app.kubernetes.io/component: edge-gateway
    app.kubernetes.io/part-of: a2-stack
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mcp-edge
  namespace: ingress
  labels:
    app.kubernetes.io/name: mcp-edge
    app.kubernetes.io/component: edge-gateway
    app.kubernetes.io/part-of: a2-stack
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mcp-edge
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80