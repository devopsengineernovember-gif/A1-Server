apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mcp-edge-config
  namespace: ingress
  labels:
    app.kubernetes.io/name: mcp-edge
    app.kubernetes.io/component: edge-gateway
    app.kubernetes.io/part-of: a2-stack
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore
  target:
    name: mcp-edge-config
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        jwt-secret: "{{ .jwtSecret }}"
        api-key: "{{ .apiKey }}"
        redis-url: "{{ .redisUrl }}"
        postgres-url: "{{ .postgresUrl }}"
  data:
    - secretKey: jwtSecret
      remoteRef:
        key: mcp-edge/config
        property: jwt-secret
    - secretKey: apiKey
      remoteRef:
        key: mcp-edge/config
        property: api-key
    - secretKey: redisUrl
      remoteRef:
        key: mcp-edge/config
        property: redis-url
    - secretKey: postgresUrl
      remoteRef:
        key: mcp-edge/config
        property: postgres-url