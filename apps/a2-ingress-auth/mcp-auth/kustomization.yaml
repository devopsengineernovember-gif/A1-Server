apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: mcp-auth

resources:
  - deployment.yaml
  - servicemonitor.yaml
  - networkpolicy.yaml
  - poddisruptionbudget.yaml

commonLabels:
  app.kubernetes.io/component: auth-service
  app.kubernetes.io/part-of: a2-stack

replicas:
  - name: mcp-auth
    count: 2

images:
  - name: nginx
    newName: nginx
    newTag: 1.24-alpine