apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mcp-auth-config
  namespace: auth
  labels:
    app.kubernetes.io/name: mcp-auth
    app.kubernetes.io/component: auth-service
    app.kubernetes.io/part-of: a2-stack
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore
  target:
    name: mcp-auth-config
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        keycloak-client-id: "{{ .keycloakClientId }}"
        keycloak-client-secret: "{{ .keycloakClientSecret }}"
        jwt-secret: "{{ .jwtSecret }}"
        redis-url: "{{ .redisUrl }}"
        postgres-url: "{{ .postgresUrl }}"
  data:
    - secretKey: keycloakClientId
      remoteRef:
        key: mcp-auth/config
        property: keycloak-client-id
    - secretKey: keycloakClientSecret
      remoteRef:
        key: mcp-auth/config
        property: keycloak-client-secret
    - secretKey: jwtSecret
      remoteRef:
        key: mcp-auth/config
        property: jwt-secret
    - secretKey: redisUrl
      remoteRef:
        key: mcp-auth/config
        property: redis-url
    - secretKey: postgresUrl
      remoteRef:
        key: mcp-auth/config
        property: postgres-url