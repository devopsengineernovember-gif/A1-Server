apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mcp-auth
  namespace: auth
  labels:
    app.kubernetes.io/name: mcp-auth
    app.kubernetes.io/component: auth-service
    app.kubernetes.io/part-of: a2-stack
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: mcp-auth
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: auth
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 9000
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress
      ports:
        - protocol: TCP
          port: 8080
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: auth
      ports:
        - protocol: TCP
          port: 8080  # Keycloak
        - protocol: TCP
          port: 9000  # Other services
    - to: []
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53