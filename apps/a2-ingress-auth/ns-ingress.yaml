apiVersion: v1
kind: Namespace
metadata:
  name: ingress
  labels:
    app.kubernetes.io/name: ingress
    app.kubernetes.io/component: networking
    app.kubernetes.io/part-of: a2-stack
    plane: edge
    host: A2
  annotations:
    argocd.argoproj.io/sync-wave: "0"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: ingress-quota
  namespace: ingress
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    pods: "20"
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ingress-default-deny
  namespace: ingress
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ingress-allow-internal
  namespace: ingress
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          plane: edge
    - namespaceSelector:
        matchLabels:
          plane: control
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          plane: edge
  - to:
    - namespaceSelector:
        matchLabels:
          plane: control
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53