apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: mcp-identity-map

resources:
  - deployment.yaml
  - servicemonitor.yaml
  - networkpolicy.yaml
  - poddisruptionbudget.yaml
  # Temporarily exclude until External Secrets Operator is installed
  # - externalsecret.yaml

commonLabels:
  app.kubernetes.io/component: identity-mapper
  app.kubernetes.io/part-of: a2-stack

replicas:
  - name: mcp-identity-map
    count: 2

images:
  - name: nginx
    newName: nginx
    newTag: 1.24-alpine