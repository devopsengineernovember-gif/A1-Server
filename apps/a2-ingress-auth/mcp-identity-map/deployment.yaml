apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-identity-map
  namespace: auth
  labels:
    app.kubernetes.io/name: mcp-identity-map
    app.kubernetes.io/component: identity-mapper
    app.kubernetes.io/part-of: a2-stack
    app.kubernetes.io/version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: mcp-identity-map
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mcp-identity-map
        app.kubernetes.io/component: identity-mapper
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: mcp-identity-map
      nodeSelector:
        node-role: "control-plane"
        host: "A1"
      tolerations:
        - key: "dedicated"
          operator: "Equal"
          value: "edge"
          effect: "NoSchedule"
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
      containers:
        - name: mcp-identity-map
          image: nginxinc/nginx-unprivileged:1.25-alpine
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          ports:
            - name: http
              containerPort: 8080
            - name: grpc
              containerPort: 9000
            - name: metrics
              containerPort: 9090
          env:
            - name: PORT
              value: "8080"
            - name: GRPC_PORT
              value: "9000"
            - name: METRICS_PORT
              value: "9090"
            - name: LDAP_URL
              value: "ldaps://ldap.auth.svc.cluster.local:636"
            - name: CACHE_TTL
              value: "300"
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/cache
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-identity-map
  namespace: auth
  labels:
    app.kubernetes.io/name: mcp-identity-map
    app.kubernetes.io/component: identity-mapper
    app.kubernetes.io/part-of: a2-stack
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: mcp-identity-map
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: grpc
      port: 9000
      targetPort: 9000
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcp-identity-map
  namespace: auth
  labels:
    app.kubernetes.io/name: mcp-identity-map
    app.kubernetes.io/component: identity-mapper
    app.kubernetes.io/part-of: a2-stack