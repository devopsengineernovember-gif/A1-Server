apiVersion: v1
kind: Namespace
metadata:
  name: auth
  labels:
    app.kubernetes.io/name: auth
    app.kubernetes.io/component: authentication
    app.kubernetes.io/part-of: a2-stack
    plane: edge
    host: A2
  annotations:
    argocd.argoproj.io/sync-wave: "0"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: auth-quota
  namespace: auth
spec:
  hard:
    requests.cpu: "6"
    requests.memory: 12Gi
    limits.cpu: "12"
    limits.memory: 24Gi
    pods: "30"
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: auth-default-deny
  namespace: auth
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: auth-allow-ingress
  namespace: auth
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          app.kubernetes.io/name: ingress
  - from:
    - namespaceSelector:
        matchLabels:
          plane: control
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          plane: control
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80