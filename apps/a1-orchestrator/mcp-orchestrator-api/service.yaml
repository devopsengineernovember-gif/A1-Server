apiVersion: v1
kind: Service
metadata:
  name: mcp-orchestrator-api
  namespace: orchestrator
  labels:
    app: mcp-orchestrator-api
    component: api
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: mcp-orchestrator-api