apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mcp-tracehub-netpol
  namespace: a1-orchestrator
  labels:
    app: mcp-tracehub
    component: tracing
    environment: production
    cluster: a1
spec:
  podSelector:
    matchLabels:
      app: mcp-tracehub
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: a1-orchestrator
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 14268  # Jaeger collector
    - protocol: TCP
      port: 14269  # Jaeger admin
  egress:
  - to: []  # Allow DNS resolution
    ports:
    - protocol: UDP
      port: 53
  - to: []  # Allow HTTPS egress for external trace backends
    ports:
    - protocol: TCP
      port: 443