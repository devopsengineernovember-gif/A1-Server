apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mcp-policy-proxy-secrets
  namespace: a1-orchestrator
  labels:
    app: mcp-policy-proxy
    component: policy
    environment: production
    cluster: a1
spec:
  refreshInterval: 15m
  secretStoreRef:
    kind: ClusterSecretStore
    name: kubernetes-secret-store
  target:
    name: mcp-policy-proxy-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        POLICY_SECRET_KEY: "{{ .policySecretKey }}"
        OPA_TOKEN: "{{ .opaToken }}"
        POLICY_ENGINE_URL: "{{ .policyEngineUrl }}"
  data:
  - secretKey: policySecretKey
    remoteRef:
      key: a1-orchestrator/mcp-policy-proxy
      property: policy_secret_key
  - secretKey: opaToken
    remoteRef:
      key: a1-orchestrator/mcp-policy-proxy
      property: opa_token
  - secretKey: policyEngineUrl
    remoteRef:
      key: a1-orchestrator/mcp-policy-proxy
      property: policy_engine_url