apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mcp-gateway-secrets
  namespace: a1-orchestrator
  labels:
    app: mcp-gateway
    component: gateway
    environment: production
    cluster: a1
spec:
  refreshInterval: 15m
  secretStoreRef:
    kind: ClusterSecretStore
    name: kubernetes-secret-store
  target:
    name: mcp-gateway-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        GATEWAY_SECRET_KEY: "{{ .gatewaySecretKey }}"
        TLS_CERT: "{{ .tlsCert }}"
        TLS_KEY: "{{ .tlsKey }}"
        AUTH_TOKEN: "{{ .authToken }}"
  data:
  - secretKey: gatewaySecretKey
    remoteRef:
      key: a1-orchestrator/mcp-gateway
      property: gateway_secret_key
  - secretKey: tlsCert
    remoteRef:
      key: a1-orchestrator/mcp-gateway
      property: tls_cert
  - secretKey: tlsKey
    remoteRef:
      key: a1-orchestrator/mcp-gateway
      property: tls_key
  - secretKey: authToken
    remoteRef:
      key: a1-orchestrator/mcp-gateway
      property: auth_token