apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-gateway
  namespace: a1-orchestrator
  labels:
    app.kubernetes.io/name: mcp-gateway
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: a1-orchestrator
    app.kubernetes.io/version: v1.2.3
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: mcp-gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mcp-gateway
        app.kubernetes.io/component: gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: mcp-gateway
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
      nodeSelector:
        node-role: orchestrator
        host: A1
      tolerations:
        - key: "dedicated"
          operator: "Equal"
          value: "control"
          effect: "NoSchedule"
      containers:
        - name: mcp-gateway
          image: nginx:1.24-alpine
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          ports:
            - name: http
              containerPort: 8080
            - name: metrics
              containerPort: 9090
          env:
            - name: PORT
              value: "8080"
            - name: METRICS_PORT
              value: "9090"
            - name: MCP_POLICY_PROXY_URL
              value: "http://mcp-policy-proxy.a1-orchestrator.svc.cluster.local:8080"
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/cache
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-gateway
  namespace: a1-orchestrator
  labels:
    app.kubernetes.io/name: mcp-gateway
    app.kubernetes.io/component: gateway
spec:
  ports:
    - name: http
      port: 8080
      targetPort: http
  selector:
    app.kubernetes.io/name: mcp-gateway
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcp-gateway
  namespace: a1-orchestrator
  labels:
    app.kubernetes.io/name: mcp-gateway
automountServiceAccountToken: false