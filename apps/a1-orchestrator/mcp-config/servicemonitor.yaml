apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mcp-config-monitor
  namespace: a1-orchestrator
  labels:
    app: mcp-config
    component: config
    environment: production
    cluster: a1
spec:
  selector:
    matchLabels:
      app: mcp-config
  endpoints:
  - port: http
    interval: 30s
    path: /metrics
    honorLabels: true
  - port: http
    interval: 30s
    path: /health
    honorLabels: true