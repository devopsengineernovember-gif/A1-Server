apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: a1-orchestrator
  namespace: argocd
  labels:
    app.kubernetes.io/name: a1-orchestrator
    app.kubernetes.io/part-of: ai-agents-platform
    app.kubernetes.io/component: orchestrator
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/devopsengineernovember-gif/k3s-ai-platform
    targetRevision: HEAD
    path: k8s-manifests/a1-orchestrator
  destination:
    server: https://kubernetes.default.svc
    namespace: a1-orchestrator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
---
