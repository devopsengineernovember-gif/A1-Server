apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: a1-orchestrator-services
  namespace: a1-orchestrator
  labels:
    app.kubernetes.io/name: a1-orchestrator
    app.kubernetes.io/component: monitoring
    prometheus: kube-prometheus
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/part-of: a1-orchestrator
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
      honorLabels: true
    - port: http
      interval: 30s
      path: /metrics
      honorLabels: true
  namespaceSelector:
    matchNames:
      - a1-orchestrator

---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: a1-orchestrator-alerts
  namespace: a1-orchestrator
  labels:
    app.kubernetes.io/name: a1-orchestrator
    app.kubernetes.io/component: alerts
    prometheus: kube-prometheus
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  groups:
    - name: a1-orchestrator.rules
      interval: 30s
      rules:
        # High error rate
        - alert: HighErrorRate
          expr: |
            (
              sum(rate(http_requests_total{namespace="a1-orchestrator",status=~"5.."}[5m])) by (service)
              /
              sum(rate(http_requests_total{namespace="a1-orchestrator"}[5m])) by (service)
            ) > 0.05
          for: 5m
          labels:
            severity: warning
            namespace: a1-orchestrator
          annotations:
            summary: "High error rate detected for {{ $labels.service }}"
            description: "Service {{ $labels.service }} has error rate above 5% for 5 minutes"
        
        # High latency
        - alert: HighLatency
          expr: |
            histogram_quantile(0.95, 
              sum(rate(http_request_duration_seconds_bucket{namespace="a1-orchestrator"}[5m])) by (le, service)
            ) > 1.0
          for: 5m
          labels:
            severity: warning
            namespace: a1-orchestrator
          annotations:
            summary: "High latency detected for {{ $labels.service }}"
            description: "Service {{ $labels.service }} has P95 latency above 1s for 5 minutes"
        
        # Service down
        - alert: ServiceDown
          expr: |
            up{namespace="a1-orchestrator"} == 0
          for: 1m
          labels:
            severity: critical
            namespace: a1-orchestrator
          annotations:
            summary: "Service {{ $labels.job }} is down"
            description: "Service {{ $labels.job }} has been down for more than 1 minute"
        
        # High memory usage
        - alert: HighMemoryUsage
          expr: |
            (
              container_memory_working_set_bytes{namespace="a1-orchestrator",container!="POD",container!=""}
              /
              container_spec_memory_limit_bytes{namespace="a1-orchestrator",container!="POD",container!=""}
            ) > 0.9
          for: 10m
          labels:
            severity: warning
            namespace: a1-orchestrator
          annotations:
            summary: "High memory usage for {{ $labels.pod }}"
            description: "Pod {{ $labels.pod }} memory usage is above 90% for 10 minutes"
        
        # High CPU usage
        - alert: HighCPUUsage
          expr: |
            (
              rate(container_cpu_usage_seconds_total{namespace="a1-orchestrator",container!="POD",container!=""}[5m])
              /
              container_spec_cpu_quota{namespace="a1-orchestrator",container!="POD",container!=""} * 100000
            ) > 0.9
          for: 15m
          labels:
            severity: warning
            namespace: a1-orchestrator
          annotations:
            summary: "High CPU usage for {{ $labels.pod }}"
            description: "Pod {{ $labels.pod }} CPU usage is above 90% for 15 minutes"

