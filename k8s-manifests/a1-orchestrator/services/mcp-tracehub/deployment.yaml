apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-tracehub
  namespace: a1-orchestrator
  labels:
    app.kubernetes.io/name: mcp-tracehub
    app.kubernetes.io/part-of: a1-orchestrator
    app.kubernetes.io/component: observability
    app.kubernetes.io/version: "1.0.0"
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mcp-tracehub
      app.kubernetes.io/part-of: a1-orchestrator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mcp-tracehub
        app.kubernetes.io/part-of: a1-orchestrator
        app.kubernetes.io/component: observability
        app.kubernetes.io/version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: mcp-tracehub
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: mcp-tracehub
          image: "ghcr.io/devopsengineernovember-gif/mcp-tracehub:v1.0.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 9090
              protocol: TCP
            - name: otlp-grpc
              containerPort: 4317
              protocol: TCP
            - name: otlp-http
              containerPort: 4318
              protocol: TCP
            - name: jaeger-grpc
              containerPort: 14250
              protocol: TCP
            - name: jaeger-http
              containerPort: 14268
              protocol: TCP
            - name: metrics
              containerPort: 8080
              protocol: TCP
          env:
            - name: LOG_LEVEL
              value: "info"
            - name: METRICS_PORT
              value: "8080"
            - name: HTTP_PORT
              value: "8080"
            - name: GRPC_PORT
              value: "9090"
            - name: OTLP_GRPC_PORT
              value: "4317"
            - name: OTLP_HTTP_PORT
              value: "4318"
            - name: JAEGER_GRPC_PORT
              value: "14250"
            - name: JAEGER_HTTP_PORT
              value: "14268"
            - name: TRACE_STORAGE_BACKEND
              value: "jaeger"
            - name: JAEGER_ENDPOINT
              value: "http://jaeger-collector.observability.svc.cluster.local:14268"
            - name: PROMETHEUS_ENDPOINT
              value: "http://prometheus-operated.monitoring.svc.cluster.local:9090"
            - name: LOKI_ENDPOINT
              value: "http://loki-gateway.monitoring.svc.cluster.local:80"
            - name: ORCHESTRATOR_API_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: orchestrator-config
                  key: api-endpoint
            - name: TLS_CERT_PATH
              value: "/etc/certs/tls.crt"
            - name: TLS_KEY_PATH
              value: "/etc/certs/tls.key"
            - name: CA_CERT_PATH
              value: "/etc/ca/ca.crt"
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
              ephemeral-storage: "2Gi"
            limits:
              memory: "2Gi"
              cpu: "1000m"
              ephemeral-storage: "8Gi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTPS
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /ready
              port: http
              scheme: HTTPS
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
          startupProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTPS
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 18
            successThreshold: 1
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: trace-cache
              mountPath: /app/cache
            - name: trace-data
              mountPath: /data
            - name: tls-certs
              mountPath: /etc/certs
              readOnly: true
            - name: ca-certs
              mountPath: /etc/ca
              readOnly: true
            - name: config
              mountPath: /etc/config
              readOnly: true
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 2Gi
        - name: trace-cache
          emptyDir:
            sizeLimit: 8Gi
        - name: trace-data
          persistentVolumeClaim:
            claimName: mcp-tracehub-data
        - name: tls-certs
          secret:
            secretName: mcp-tracehub-tls
            defaultMode: 0400
        - name: ca-certs
          secret:
            secretName: orchestrator-ca
            defaultMode: 0400
        - name: config
          configMap:
            name: mcp-tracehub-config
            defaultMode: 0400
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values: ["mcp-tracehub"]
                topologyKey: kubernetes.io/hostname
      tolerations:
        - key: "node.kubernetes.io/not-ready"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300
        - key: "node.kubernetes.io/unreachable"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300
      terminationGracePeriodSeconds: 60

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcp-tracehub
  namespace: a1-orchestrator
  labels:
    app.kubernetes.io/name: mcp-tracehub
    app.kubernetes.io/part-of: a1-orchestrator
    app.kubernetes.io/component: observability
  annotations:
    argocd.argoproj.io/sync-wave: "1"
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mcp-tracehub
  labels:
    app.kubernetes.io/name: mcp-tracehub
    app.kubernetes.io/part-of: a1-orchestrator
    app.kubernetes.io/component: observability
  annotations:
    argocd.argoproj.io/sync-wave: "1"
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["monitoring.coreos.com"]
    resources: ["servicemonitors", "podmonitors"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mcp-tracehub
  labels:
    app.kubernetes.io/name: mcp-tracehub
    app.kubernetes.io/part-of: a1-orchestrator
    app.kubernetes.io/component: observability
  annotations:
    argocd.argoproj.io/sync-wave: "1"
subjects:
  - kind: ServiceAccount
    name: mcp-tracehub
    namespace: a1-orchestrator
roleRef:
  kind: ClusterRole
  name: mcp-tracehub
  apiGroup: rbac.authorization.k8s.io