apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-config
  namespace: a1-orchestrator
  labels:
    app.kubernetes.io/name: mcp-config
    app.kubernetes.io/part-of: a1-orchestrator
    app.kubernetes.io/component: configuration
    app.kubernetes.io/version: "1.0.0"
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mcp-config
      app.kubernetes.io/part-of: a1-orchestrator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mcp-config
        app.kubernetes.io/part-of: a1-orchestrator
        app.kubernetes.io/component: configuration
        app.kubernetes.io/version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
        config.alpha.kubernetes.io/depends-on: "external-secrets.io/v1beta1/SecretStore/a1-orchestrator/vault-backend"
    spec:
      serviceAccountName: mcp-config
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: mcp-config
          image: "ghcr.io/devopsengineernovember-gif/mcp-config:v1.0.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 9090
              protocol: TCP
            - name: metrics
              containerPort: 8080
              protocol: TCP
          env:
            - name: LOG_LEVEL
              value: "info"
            - name: METRICS_PORT
              value: "8080"
            - name: HTTP_PORT
              value: "8080"
            - name: GRPC_PORT
              value: "9090"
            - name: CONFIG_STORAGE
              value: "etcd"
            - name: ETCD_ENDPOINTS
              value: "https://127.0.0.1:2379"
            - name: ETCD_CA_FILE
              value: "/etc/etcd/ca.crt"
            - name: ETCD_CERT_FILE
              value: "/etc/etcd/client.crt"
            - name: ETCD_KEY_FILE
              value: "/etc/etcd/client.key"
            - name: VAULT_ADDR
              valueFrom:
                secretKeyRef:
                  name: orchestrator-config
                  key: vault-address
            - name: VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: orchestrator-config
                  key: vault-token
            - name: ORCHESTRATOR_API_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: orchestrator-config
                  key: api-endpoint
            - name: TRACE_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: orchestrator-config
                  key: trace-endpoint
            - name: TLS_CERT_PATH
              value: "/etc/certs/tls.crt"
            - name: TLS_KEY_PATH
              value: "/etc/certs/tls.key"
            - name: CA_CERT_PATH
              value: "/etc/ca/ca.crt"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
              ephemeral-storage: "1Gi"
            limits:
              memory: "1Gi"
              cpu: "500m"
              ephemeral-storage: "4Gi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTPS
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /ready
              port: http
              scheme: HTTPS
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
          startupProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTPS
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 18
            successThreshold: 1
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: config-cache
              mountPath: /app/cache
            - name: config-data
              mountPath: /data
            - name: tls-certs
              mountPath: /etc/certs
              readOnly: true
            - name: ca-certs
              mountPath: /etc/ca
              readOnly: true
            - name: etcd-certs
              mountPath: /etc/etcd
              readOnly: true
            - name: config
              mountPath: /etc/config
              readOnly: true
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 1Gi
        - name: config-cache
          emptyDir:
            sizeLimit: 4Gi
        - name: config-data
          emptyDir:
            sizeLimit: 8Gi
        - name: tls-certs
          secret:
            secretName: mcp-config-tls
            defaultMode: 0400
        - name: ca-certs
          secret:
            secretName: orchestrator-ca
            defaultMode: 0400
        - name: etcd-certs
          secret:
            secretName: etcd-client-certs
            defaultMode: 0400
        - name: config
          configMap:
            name: mcp-config-config
            defaultMode: 0400
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values: ["mcp-config"]
                topologyKey: kubernetes.io/hostname
      tolerations:
        - key: "node.kubernetes.io/not-ready"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300
        - key: "node.kubernetes.io/unreachable"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300
      terminationGracePeriodSeconds: 60

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcp-config
  namespace: a1-orchestrator
  labels:
    app.kubernetes.io/name: mcp-config
    app.kubernetes.io/part-of: a1-orchestrator
    app.kubernetes.io/component: configuration
  annotations:
    argocd.argoproj.io/sync-wave: "1"
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mcp-config
  labels:
    app.kubernetes.io/name: mcp-config
    app.kubernetes.io/part-of: a1-orchestrator
    app.kubernetes.io/component: configuration
  annotations:
    argocd.argoproj.io/sync-wave: "1"
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: ["external-secrets.io"]
    resources: ["secretstores", "externalsecrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mcp-config
  labels:
    app.kubernetes.io/name: mcp-config
    app.kubernetes.io/part-of: a1-orchestrator
    app.kubernetes.io/component: configuration
  annotations:
    argocd.argoproj.io/sync-wave: "1"
subjects:
  - kind: ServiceAccount
    name: mcp-config
    namespace: a1-orchestrator
roleRef:
  kind: ClusterRole
  name: mcp-config
  apiGroup: rbac.authorization.k8s.io