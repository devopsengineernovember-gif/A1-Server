apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-policy-proxy
  namespace: a1-orchestrator
  labels:
    app.kubernetes.io/name: mcp-policy-proxy
    app.kubernetes.io/part-of: a1-orchestrator
    app.kubernetes.io/component: policy-proxy
    app.kubernetes.io/version: "1.0.0"
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mcp-policy-proxy
      app.kubernetes.io/part-of: a1-orchestrator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mcp-policy-proxy
        app.kubernetes.io/part-of: a1-orchestrator
        app.kubernetes.io/component: policy-proxy
        app.kubernetes.io/version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: mcp-policy-proxy
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: mcp-policy-proxy
          image: "ghcr.io/devopsengineernovember-gif/mcp-policy-proxy:v1.0.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 9090
              protocol: TCP
            - name: metrics
              containerPort: 8080
              protocol: TCP
          env:
            - name: LOG_LEVEL
              value: "info"
            - name: METRICS_PORT
              value: "8080"
            - name: HTTP_PORT
              value: "8080"
            - name: GRPC_PORT
              value: "9090"
            - name: POLICY_ENGINE_ENDPOINT
              value: "http://gatekeeper-audit.gatekeeper-system.svc.cluster.local:8080"
            - name: OPA_ENDPOINT
              value: "http://opa.opa-system.svc.cluster.local:8181"
            - name: ORCHESTRATOR_API_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: orchestrator-config
                  key: api-endpoint
            - name: TRACE_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: orchestrator-config
                  key: trace-endpoint
            - name: TLS_CERT_PATH
              value: "/etc/certs/tls.crt"
            - name: TLS_KEY_PATH
              value: "/etc/certs/tls.key"
            - name: CA_CERT_PATH
              value: "/etc/ca/ca.crt"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
              ephemeral-storage: "1Gi"
            limits:
              memory: "512Mi"
              cpu: "500m"
              ephemeral-storage: "2Gi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTPS
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /ready
              port: http
              scheme: HTTPS
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
          startupProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTPS
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 12
            successThreshold: 1
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/cache
            - name: tls-certs
              mountPath: /etc/certs
              readOnly: true
            - name: ca-certs
              mountPath: /etc/ca
              readOnly: true
            - name: config
              mountPath: /etc/config
              readOnly: true
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 1Gi
        - name: cache
          emptyDir:
            sizeLimit: 2Gi
        - name: tls-certs
          secret:
            secretName: mcp-policy-proxy-tls
            defaultMode: 0400
        - name: ca-certs
          secret:
            secretName: orchestrator-ca
            defaultMode: 0400
        - name: config
          configMap:
            name: mcp-policy-proxy-config
            defaultMode: 0400
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values: ["mcp-policy-proxy"]
                topologyKey: kubernetes.io/hostname
      tolerations:
        - key: "node.kubernetes.io/not-ready"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300
        - key: "node.kubernetes.io/unreachable"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcp-policy-proxy
  namespace: a1-orchestrator
  labels:
    app.kubernetes.io/name: mcp-policy-proxy
    app.kubernetes.io/part-of: a1-orchestrator
    app.kubernetes.io/component: policy-proxy
  annotations:
    argocd.argoproj.io/sync-wave: "1"
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mcp-policy-proxy
  labels:
    app.kubernetes.io/name: mcp-policy-proxy
    app.kubernetes.io/part-of: a1-orchestrator
    app.kubernetes.io/component: policy-proxy
  annotations:
    argocd.argoproj.io/sync-wave: "1"
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["templates.gatekeeper.sh"]
    resources: ["constrainttemplates"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["constraints.gatekeeper.sh"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["config.gatekeeper.sh"]
    resources: ["configs"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["status.gatekeeper.sh"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mcp-policy-proxy
  labels:
    app.kubernetes.io/name: mcp-policy-proxy
    app.kubernetes.io/part-of: a1-orchestrator
    app.kubernetes.io/component: policy-proxy
  annotations:
    argocd.argoproj.io/sync-wave: "1"
subjects:
  - kind: ServiceAccount
    name: mcp-policy-proxy
    namespace: a1-orchestrator
roleRef:
  kind: ClusterRole
  name: mcp-policy-proxy
  apiGroup: rbac.authorization.k8s.io