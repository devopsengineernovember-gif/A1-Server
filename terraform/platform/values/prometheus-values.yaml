# Prometheus stack configuration for A1 cluster
nameOverride: ""
fullnameOverride: ""

defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: false
    configReloaders: true
    general: true
    k8s: true
    kubeApiserver: true
    kubeApiserverAvailability: true
    kubeApiserverSlos: true
    kubelet: true
    kubeProxy: false
    kubePrometheusGeneral: true
    kubePrometheusNodeRecording: true
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: true
    kubernetesSystem: true
    kubeScheduler: false
    kubeStateMetrics: true
    network: true
    node: true
    nodeExporterAlerting: true
    nodeExporterRecording: true
    prometheus: true
    prometheusOperator: true

# Global configuration
global:
  rbac:
    create: true

# AlertManager configuration
alertmanager:
  enabled: true
  alertmanagerSpec:
    replicas: 1
    nodeSelector:
      node-role: control
      host: A1
    tolerations:
    - key: dedicated
      operator: Equal
      value: control
      effect: NoSchedule
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi
    storage:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi

# Grafana configuration
grafana:
  enabled: true
  nodeSelector:
    node-role: control
    host: A1
  tolerations:
  - key: dedicated
    operator: Equal
    value: control
    effect: NoSchedule
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  adminPassword: prom-operator
  persistence:
    enabled: true
    size: 10Gi
  service:
    type: ClusterIP
    port: 80
  serviceMonitor:
    enabled: true
    labels:
      plane: control
      host: A1
      team: platform
  sidecar:
    dashboards:
      enabled: true
      searchNamespace: ALL
      label: grafana_dashboard
      labelValue: "1"
    datasources:
      enabled: true
      searchNamespace: ALL
      label: grafana_datasource
      labelValue: "1"

# Prometheus configuration
prometheus:
  enabled: true
  prometheusSpec:
    replicas: 1
    nodeSelector:
      node-role: control
      host: A1
    tolerations:
    - key: dedicated
      operator: Equal
      value: control
      effect: NoSchedule
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi
    retention: 30d
    retentionSize: 15GB
    storage:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 20Gi
    serviceMonitorSelectorNilUsesHelmValues: false
    serviceMonitorSelector: {}
    serviceMonitorNamespaceSelector: {}
    ruleSelectorNilUsesHelmValues: false
    ruleSelector: {}
    ruleNamespaceSelector: {}
    podMonitorSelectorNilUsesHelmValues: false
    podMonitorSelector: {}
    podMonitorNamespaceSelector: {}

# Prometheus Operator configuration
prometheusOperator:
  enabled: true
  nodeSelector:
    node-role: control
    host: A1
  tolerations:
  - key: dedicated
    operator: Equal
    value: control
    effect: NoSchedule
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Node Exporter configuration
nodeExporter:
  enabled: true
  operatingSystems:
    linux:
      enabled: true

# Kube State Metrics configuration
kubeStateMetrics:
  enabled: true

# CoreDNS monitoring
coreDns:
  enabled: false

# kubelet monitoring
kubelet:
  enabled: true

# kubeApiServer monitoring
kubeApiServer:
  enabled: true

# kubeControllerManager monitoring
kubeControllerManager:
  enabled: false

# kubeScheduler monitoring
kubeScheduler:
  enabled: false

# kubeProxy monitoring
kubeProxy:
  enabled: false

# kubeEtcd monitoring
kubeEtcd:
  enabled: false